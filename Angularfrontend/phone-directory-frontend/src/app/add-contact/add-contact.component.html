<h2>Add Contact</h2>
<div>
  <label for="name">Name:</label>
  <input type="text" [(ngModel)]="name" id="name" name="name" required>
</div>
<div>
  <label for="phoneNumber">Phone Number:</label>
  <input type="text" [(ngModel)]="phoneNumber" id="phoneNumber" name="phoneNumber" required>
</div>
<button (click)="addContact()">Add Contact</button>
